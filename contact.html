<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Zeus | Contact</title>
  <link rel="icon" href="assets/images/favicon.ico">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script>
    function show_alert() {
      var nameValue = document.getElementById("name").value;
      var messageValue = document.getElementById("message").value;
      if (nameValue && messageValue) {
        alert("Message: " + messageValue + "\n" + "What blasphemy is this!?!");
      } else if (nameValue) {
        alert("Zeus does not hear you, " + nameValue + "!");
      } else {
        alert("Zeus does not hear you!");
      }
    }
  </script>
</head>
<body>
  <div class="wrapper">
    <nav>
      <div class="nav-content-container">
        <div class="nav-left center">Zeus</div>
        <div class="nav-right center">
          <a href="/rb-00-portfolio/">About</a> 
          <span>|</span>
          <a href="/rb-00-portfolio/portfolio">Portfolio</a>
          <span>|</span>
          <a href="#">Contact</a>
        </div>
      </div>
    </nav>
    <main>
      <header>
        <h1>Contact</h1>
      </header>
      <hr>
      <section>
        <form id="contactForm">
          <label for="name">Name</label>
          <input id="name" type="text" name="name" placeholder="John Smith">
          <label for="email">Email</label>
          <input id="email" type="text" name="email" placeholder="example@gmail.com">
          <label for="message">Message</label>
          <textarea id="message" type="text" name="message" rows="8"></textarea>
        </form>
        <button type="submit" form="contactForm" value="Submit" onclick="show_alert();">Submit</button>
      </section>
    </main>
  </div>
  <footer>
    <div class="footer-content-container">
      <div class="center">&copy; 2018</div>
    </div>
  </footer>
</body>
</html>

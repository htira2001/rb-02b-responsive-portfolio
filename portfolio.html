<body>
  <div class="wrapper">
    <!-- Navbar -->
    <nav>
      <div class="nav-content-container">
        <div class="nav-left">Zeus</div>
        <div class="nav-right">
          <a href="/rb-02-responsive-portfolio/">About</a>
          <span>|</span>
          <a href="#">Portfolio</a>

          <a href="/rb-02-responsive-portfolio/contact">Contact</a>

    <main>
      <div class="main-content-container">

            <div class="portfolio-item">
              <img src="assets/images/lightning_storm.jpg" alt="lightning storm">

            </div>
          </div>
          <div class="portfolio-item-container">

              <img src="assets/images/twin_lightning.jpg" alt="twin lightning">

    <div class="footer-content-container">

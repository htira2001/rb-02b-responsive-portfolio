<!DOCTYPE html>
<html lang="en">
<head>

  <title>Zeus | Portfolio</title>
  <link rel="icon" href="assets/images/favicon.ico">

<body>
  <div class="wrapper">
    <nav>
      <div class="nav-content-container">
        <div class="nav-left center">Zeus</div>
        <div class="nav-right center">
          <a href="/rb-00-portfolio/">About</a> 
          <span>|</span>
          <a href="#">Portfolio</a>
          <span>|</span>
